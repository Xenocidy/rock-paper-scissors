<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Odin Project</title>
</head>

<body>
    <div id="header">
        <p>Rock Paper Scissor</p>
    </div>

    <p id="title">Choose your pick</p>
    <p id="rule">First to win 5 rounds wins the game!</p>

    <div id="game-icons">
        <div id="player"></div>
        <div id="cpu"></div>
    </div>

    <div id="score">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="cpuScore">0</span></p>
    </div>

    <p id="tieText">Ties: <span id="tieScore">0</span></p>

    <div id="button-div">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissor"></button>
    </div>

</body>

</html>
